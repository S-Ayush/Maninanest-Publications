<!DOCTYPE html>
<html>
  <head>
    <title>MANINANEST PUBLICATIONS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fe5f5f8bbb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>

  <body>
    <div class="container-fluid header">
      <div class="row">
        <div class="col-lg-4 col-3">
          <div class="logo">
            <img src="../images/mnplogo.png" alt="MNPlogo" />
          </div>
        </div>
        <div class="col-lg-8 col-9">

          <h2 class="pub">PUBLICATIONS</h2>
        </div>
      </div>
    </div>
    <div class="d-flex container-fluid dashboard">
      <div id="open-side-bar" draggable="true">
        <img
          src="../images/dashboard-sidebar.png"
          style="width: 35px; height: 45px"
        />
      </div>
      <div class="container-fluid side-bar" id="side-bar">
        <div class="user-info side-bar-icons" id="user-info">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="dashboard-tabs hide" id="get-user-info">
        <div class="close-dashboard-tab">
          <i class="far fa-times-circle"></i>
        </div>
        <div class="upper">
          <div class="for-img">
            <i class="fas fa-user"></i>
          </div>
          <div class="for-name">
            <h3 style="font-weight: 700">Arpit Singh</h3>
            <h5 style="font-weight: 600">CEO & Founder</h5>
          </div>
        </div>
        <div class="lower">
          <div class="left">
            <b>Name</b> : Arpit Singh <br />
            <b>email</b> : arpitsingh@gmail.com<br />
            <b>Mobile</b> : 9895693274<br />
            <b>Total Projects</b> : 78<br />
            <b>project Completed</b> : 48<br />
            <b>pending Projects</b> : 30
          </div>
        </div>
      </div>

      <div class="main-content">
        <div style="height: 115vh"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/3.0.0/jquery.waypoints.js"
      integrity="sha512-kAKC+JNXXE28EycATN2UdxoTwR/5B4GpZnGPkzc7Z0QXGnH+BbFuhYDM7/va6ouR0NfGydfVN2alYnyfU/UCgw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./js/dashboard.js"></script>
  </body>
</html>
